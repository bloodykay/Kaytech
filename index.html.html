<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun interactive question with YES and NO buttons.">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- Romantic Background -->
    <div class="background-overlay"></div>

    <div class="wrapper">
        <!-- Animated Heart Icon -->
        <i class="fa-solid fa-heart heart-icon"></i>
        <h2 class="question">Do You Love Me? ❤️</h2>
        <div class="btn-group">
            <button class="yes-btn" aria-label="Yes">YES</button>
            <button class="no-btn" aria-label="No">NO</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
